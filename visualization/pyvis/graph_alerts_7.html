    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"Alert Description": "NAMESPACE_RESOURCE_QUOTA is over the limits 1 or 2 or 3 (Value = 78.75 | Limit 1 = 65.00 | Limit 2 = 65.00 | Limit 3 = 80.00) - SmartOSS Id: 2013093f-2c72-486b-acd2-4265f1e203ba", "Alert Severity": 2, "Alert Type": "OPENSHIFT_CLUSTER_RESOURCE_QUOTA", "First Occurrence": "2025-08-29T16:30:14.303714", "Last Occurrence": "2025-12-05T18:25:12.843518", "Node ID": "0289bce3-581f-46c3-8e02-ee2fc666bc83", "Node Name": "SPCTP-V40HPP-SVT201-01", "color": "orange", "id": "bd4be6dc-446d-435b-8685-5dcd6a52ba27", "index": 0, "label": "OPENSHIFT_CLUSTER_RESOURCE_QUOTA", "shape": "dot", "size": 10, "title": "Description: NAMESPACE_RESOURCE_QUOTA is over the limits 1 or 2 or 3 (Value = 78.75 | Limit 1 = 65.00 | Limit 2 = 65.00 | Limit 3 = 80.00) - SmartOSS Id: 2013093f-2c72-486b-acd2-4265f1e203ba"}]);
                  edges = new vis.DataSet([]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
